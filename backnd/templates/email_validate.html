<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container shadow p-3">

        <!-- messages  -->
        {% include "msg.html" %}
        
        <h5 class='text-secondary'>Enter the valid email!</h5>

        <!-- form  -->
        <form method="post" class="input-group mb-3">
            {% csrf_token %}
            <input type="email" class="form-control" placeholder='abc@gmail.com' aria-label="Recipient's username" aria-describedby="basic-addon2" name="email">
            <div class="input-group-append ">
                <button class="btn-primary" type='submit' id="basic-addon2">Submit</button>
                
            </div>
           
        </form>
      <!-- back button -->
      <a href="{% url 'home' %}" class='btn btn-secondary'>No thanks!</a>
        {% comment %} or <a href="{% url 'profile_update' request.user.id request.user.email %}">Same email</a> {% endcomment %}
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
