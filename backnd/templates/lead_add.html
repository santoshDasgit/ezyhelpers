{% extends 'index.html' %}

{% block body %}

<!--messages-->
{% include "msg.html" %}

<!--basic info-->


<section class="super_user_dash shadow-sm rounded p-2">
    <div class='dash-box'>
        {% if request.user.is_superuser %}
        <h1> LEAD ADD </h1>
        {% else %}
        <h1> LEAD ADD </h1>
        {% endif %}
        <p>Lead / Lead add</p>
     </div>
</section>

<form action="" method="post" class='shadow p-3'>
    {% csrf_token %}


    <label for="">Customer Name</label>
    <input type="text" class="form-control"  name='name' required>

    <label for="">Phone</label>
    <input type="text" class="form-control"  name='phone' required>

    <label for="">Email</label>
    <input type="email" class="form-control"  name='email' required>

    <label for="">Address</label>
    <input type="text" class="form-control"  name='addr' required>

    <label for="">Society</label>
    <select name="locality" id="" class='form-control' required>
        <option value selected>-------------</option>
        {% for i in locations %}
        <option value="{{i.Localities}}">{{i.Localities}}</option>
        {% endfor %}
    </select>
        
        

    <label for="">Job Role</label>
    <select name="availability" id="" class='form-control' required>
        <option value selected>-------------</option>
        <option value="live_in">Live in</option>
        <option value="on_demand">On demand</option>
        <option value="full_time">Full time</option>
        <option value="part_time">Part time</option>
        <option value="misc">Misc</option>
    </select>

    <label for="" class='mt-3'><b>Near by : </b></label>
    <input type="checkbox" name="near_by" id="" class='mt-3'>

    <br><br>

    <button type='submit' class='btn btn-primary my-2'>Create</button>
    <a href="{% url 'lead_list' %}" class='btn btn-secondary'>Back</a>
</form>
{% endblock body %}
