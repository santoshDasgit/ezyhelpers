<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body>
    <div class='login_form '>
        <!-- if any message -->
        {% include "msg.html" %}
        <div class="container">
            <div class="row ">

                <div class="col-md-6 py-5">
                    <!--Logo-->
                    <div class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="wait">
                    </div>
                    <div class="row icon">
                        <div class="col-12">

                            <h4>Sign in to CHAP</h4>
                        </div>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="email" name='username' class='user' placeholder='Email'>
                        <br>
                        <input type="password" name='password' class='password my-4' placeholder='Password'>
                        <br>
                        <button type="submit" class='my-4'>Sign in</button>
                        <div class="col-md-12">
                            <div class="row my-3">
                                <div class="col-1 "><input type="checkbox" name="" onclick="password_show()"></div>
                                <div class="col-8"> <span>Show password</span></div>
                            </div>



                        </div class="col-md-12">

                    </form>
                </div>

                <div class="col-6 left">
                    <div class='h-100 w-100'>
                        <section class='h-100 w-100'></section>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    function password_show() {
        let password = document.querySelector('.password')

        if (password.getAttribute('type') == 'password') {
            password.setAttribute('type', 'text')
        } else {
            password.setAttribute('type', 'password')
        }
    }
</script>

</html>
