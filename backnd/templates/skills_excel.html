{% extends 'index.html' %}
{% block body %}

<!-- message --> 
{% include "msg.html" %}

<!--Excel file upload-->

<form action="{% url 'excel_file_skill_upload' %}" class='border p-3'  method="post" enctype="multipart/form-data">
  {% csrf_token %}

   <h6>Upload excel file</h6>
   <a href="media/Apt_List.xlsx">Sample Excel <i class="fa fa-download" aria-hidden="true"></i></a><br>
   <input type="file" name='myfile' required>
   <button type='submit' class='btn btn-info' >Upload</button>
   
   <!--back button-->
   <a href="{% url 'lead_list' %}" class='btn btn-secondary'>Back</a>
</form>

<div class="table-div p-3 shadow">
  <table class="table sortable" id="data-table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col" >Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in skills %}

      <tr id="itemList">
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.name}}</td>
   
   
        <td>
          <!--edit-->
          <a href="{% url 'Skill_Edit_View' i.id %}" class="btn btn-sm btn-primary"><i
              class="fa-solid fa-pen-to-square"></i></a>

          <!--delete-->
          <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
            data-target="#exampleModal{{forloop.counter}}">
            <i class="fa-solid fa-trash"></i>
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal{{forloop.counter}}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirm remove this data!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <span class="text text-danger"><b>{{i.name}}</b></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <a href="{% url 'skill_delete' i.id %}" class="btn btn-danger">Remove</a>

                </div>
              </div>
            </div>
          </div>
        </td>   
      </tr>
      {% endfor %}


    </tbody>
  </table>
</div>

</section>
{% endblock body %}
